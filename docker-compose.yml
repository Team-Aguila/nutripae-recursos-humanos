services:
  db-development:
    image: postgres:17-alpine
    container_name: pae-rh-db-development
    restart: always
    env_file:
      - .env.development
    ports:
      - "5001:5432"
    volumes:
      - pae-rh-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pae-rh-dev-data:
    driver: local